apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 22
        versionCode 1
        versionName "1.2.1"
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDir("assets")
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    packagingOptions {
        exclude 'LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {

    // Material dialogs
    compile 'com.afollestad:material-dialogs:0.7.6.0'

    // For parsing
    compile(
            [group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.5.1'],
            [group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.5.1'],
            [group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.5.1']
    )

    // Model mapper
    compile 'org.modelmapper:modelmapper:0.7.4'
}
